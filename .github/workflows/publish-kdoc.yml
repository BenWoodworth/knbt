name: Publish KDoc
on: [ push ]

jobs:
  ubuntu:
    name: "Publish KDoc"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2.1

      - name: Set up JDK 8
        uses: actions/setup-java@v2.3.4
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build KDoc
        run: ./gradlew clean dokkaHtml

      - name: Publish KDoc
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build/dokka/html
