name: Publish

on:
  push:
    tags: [ 'v*' ]
    branches: [ 'master', '[0-9]+.[0-9]+', '[0-9]+.[0-9]+.[0-9]+', 'publish' ]

env:
  GIT_REF: ${{ github.ref }}
  SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
  SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
  SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
  OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
  OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}

jobs:
  linux:
    name: "Linux: Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Cache build/
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
            ./build
          key: ${{ github.run_id }}-${{ github.run_number }}
      - name: Build
        run: ./gradlew clean build

  windows:
    name: "Windows: Build"
    runs-on: windows-latest
    needs: linux
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Cache build/
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
            ./build
          key: ${{ github.run_id }}-${{ github.run_number }}
      - name: Build
        run: .\gradlew.bat build

  macos:
    name: "macOS: Build & Publish"
    runs-on: macos-latest
    needs: windows
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Cache build/
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
            ./build
          key: ${{ github.run_id }}-${{ github.run_number }}
      - name: Build
        run: ./gradlew build publish
